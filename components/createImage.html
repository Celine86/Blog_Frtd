<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <section>
            <h1>Ajouter une image</h1>
            <form class="uploadForm" id="sendImage" enctype="multipart/form-data">
                <input type="text" id="title" name="title" placeholder="Titre de l'image" >
                <input type="file" id="image" name="image" accept="image/*" >
                <button class="btn" type="submit">Uploader</button>
            </form>
        </section>
        <script src="../scripts/conf.js"></script>
        <script src="../scripts/include.js"></script>
        <script src="../scripts/isAuthenticated.js"></script>
        <script src="../scripts/loggedIn.js"></script>
        <script src="../scripts/createImage.js"></script>
    </body>
</html>
